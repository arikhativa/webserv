server {
	server_name host;
	root /path/to/your/project;
	listen 0.0.0.0:80;
 	index index.html index.php;
	error_page 404 /404.html;
	return 301 https://example.com/new-page;
	client_max_body_size 100M;

	location / {
		root /path/to/your/project;
 		index index.html index.php;
		autoindex on;
		upload on;

		location / {
			autoindex off;
			root /path/to/your/project;
			return 301 https://example.com/new-page;
			allow_methods GET DELETE;
			client_max_body_size 100M;
		}
	}
}

server {
	client_max_body_size 100M;
}