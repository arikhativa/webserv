server {
	server_name example.com www.example.com;
	root /var/www/example.com;
	listen 0.0.0.0:80;
	index index.html;
	error_page 404 /404.html;
	return 301 https://example.com/new-page;
	client_max_body_size 100M;

	location / {
		allow_methods GET POST;
		client_max_body_size 100M;
		root /var/www/example.com;
		index index.html;
		return 301 https://example.com/new-page;
		autoindex on;
		upload true;
	}

	location ~ .php$ {
	}

}