<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>multipart/form-data</title>
</head>
<body>
 
	<form action="/form.php" enctype="multipart/form-data" method="post" name="fileinfo">
		<p>
		  <label
			>Your email address:
			<input
			  type="email"
			  autocomplete="on"
			  name="userid"
			  placeholder="email"
			  required
			  size="32"
			  maxlength="64" />
		  </label>
		</p>
		<p>
		  <label
			>Custom file label:
			<input type="text" name="filelabel" size="12" maxlength="32" />
		  </label>
		</p>
		<p>
		  <input type="submit" value="Stash the file!" />
		</p>
	  </form>
	  <div id="output"></div>
	  


</body>
</html>
